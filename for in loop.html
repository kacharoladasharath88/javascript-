<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For In Loop</h2>

<p id="demo"></p>

<script>
const person = {fname:"Shyam", lname:"Sharma", age:23}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
